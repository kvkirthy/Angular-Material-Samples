<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.8/angular-material.css">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-material/angular-material.min.js"></script>
    <style>
        pre{
            background-color: lightgray;
        }
    </style>

	<title>E6 Angular Material Sample</title>
</head>
<body ng-app="sampleApp" ng-cloak layout="column">
    
    <script>
        angular.module("sampleApp", ["ngMaterial"])
           .controller('swipeSampleController', function($scope){
              $scope.swipeHandler = function(){
                  console.log("Swiped !");
              } 
           });
    </script>

    <md-toolbar layout-padding>
        <div class="md-toolbar-tools">
            <h2>Divider Sample</h2>           
        </div>
    </md-toolbar>

    <md-content layout-padding layout="column" ng-controller="swipeSampleController">

        <div>Content Section A</div>
        <md-divider></md-divider>
        <div>Content Section B</div>
        <md-divider md-inset></md-divider>
        <div>Content Section C</div>
        
        <pre>
            <code>
        &lt;div&gt;Content Section A&lt;/div&gt;
        &lt;md-divider&gt;&lt;/md-divider&gt;
        &lt;div&gt;Content Section B&lt;/div&gt;
        &lt;md-divider md-inset&gt;&lt;/md-divider&gt;
        &lt;div&gt;Content Section C&lt;/div&gt;
            </code>
        </pre>
        
     </md-content>


   

</body>
</html>
